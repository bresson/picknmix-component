<style type="text/css">

	/** Bar
	 ---------------------------------------------------------*/

	.pnm-bar {
		margin-bottom: 14px;
	}

	/** Current
	 ---------------------------------------------------------*/

	.pnm-bar_current {
		padding: 14px;
		background: #F6E9D8;
		font: 18px BentonSans;
		color: #505050;
	}

	.pnm-bar_search {
		padding: 14px;
		background: #F6E9D8;
		border-top: solid 2px #FFF1E0;
	}

</style>

<div class="pnm-bar">
	<div class="pnm-bar_current js-current-search">Current term</div>
	<div class="pnm-bar_search-list">
	{{#searches}}
		<div class="pnm-bar_search-item">{{label}}</div>
	{{/searches}}
		<form class="pnm-bar_search">
			<input class="search" type="text" name="searchterm" value="" placeholder="Add a new section..."/>
		</form>
	</div>
</div>

<style type="text/css">

	/** Bar
	 ---------------------------------------------------------*/

	.pnm-bar {
		margin-bottom: 14px;
	}

	/** Current
	 ---------------------------------------------------------*/

	.pnm-bar_current {
		padding: 14px;
		background: #F6E9D8;
		font: 18px BentonSans;
		color: #777;
		text-transform: uppercase;
		cursor: pointer;
		box-shadow:
			0 -1px 0 rgba(0,0,0,0.08) inset,
			0 1px 0 rgba(255,255,255,0.9)
	}

	.pnm-bar_current:hover {
		background: #F7EDE1;
		color: #333;
	}

	/** Search List
	 ---------------------------------------------------------*/

	.pnm-bar_search-list {
		display: none;
		background: #777;
		font: 16px BentonSans;
		box-shadow:
			0 1px 2px rgba(0,0,0,0.2) inset,
			0 1px 0 rgba(255,255,255,1);
	}

	.is-open .pnm-bar_search-list {
		display: block;
	}

	/** Search
	 ---------------------------------------------------------*/

	.pnm-bar_search {
		padding: 14px;
	}

	.pnm-bar_search input {
		background: #666;
		color: rgba(255,255,255,0.9);
	}

	/** Search Item
	 ---------------------------------------------------------*/

	.pnm-bar_search-item {
		position: relative;
		display: block;
		padding: 14px;
		color: #FFF;
		border-bottom: solid 1px #888;
		text-transform: capitalize;
	}

	.pnm-bar_search-item:hover {
		background: rgba(255,255,255,0.02);
	}

	.pnm-bar_search-item .remove {
		display: none;
		position: absolute;
		top: 0; right: 0;
		height: 100%;
		margin: 9px 14px;
		font-size: 24px;
		cursor: pointer;
		color: rgba(255,255,255,0.5);
	}

	.pnm-bar_search-item:hover .remove {
		display: block
	}

	.pnm-bar_search-item .remove:hover {
		color: #FFF;
	}

	/** Arrow
	 ---------------------------------------------------------*/

	.pnm-bar_arrow {
		float: right;
		color: #999;
		-webkit-transition: -webkit-transform 180ms;
	}

	.pnm-bar_current:hover .pnm-bar_arrow {
		color: #333;
	}

	.is-open .pnm-bar_arrow {
		-webkit-transform: rotate(90deg);
	}

</style>

<div class="pnm-bar">
	<div class="pnm-bar_current js-current-search">Current term <div class="pnm-bar_arrow">â–¶</div></div>
	<div class="pnm-bar_search-list">
    <div class="search-items"></div>
		<form class="pnm-bar_search">
			<input class="search" type="text" name="searchterm" value="" placeholder="Add new section..."/>
		</form>
	</div>
</div>

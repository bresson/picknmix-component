<style type="text/css">

	.pickNMixSearchChooser .option {
		text-transform:uppercase;
		position:relative;
	}

	.pickNMixSearchChooser .search {

		/* Add space for the remove button */
		padding-right:20px;
	}

	.pickNMixSearchChooser .option .remove {
		position:absolute;
		right:5px;
	}

	.pickNMixSearchChooser .clearer {
		clear:both;
	}

	.pickNMixSearchChooser .newSearch {
		clear:both;
		visibility:hidden;
		padding-top:5px;
		width:100%;
		padding-right:95px;
		box-sizing:border-box;
		position:relative;
	}

	.pickNMixSearchChooser .newSearch .searchterm {
		width:100%;
	}

	.pickNMixSearchChooser .newSearch .addsearch {
		position:absolute;
		right:0;
		top:5px;
		width:82px;
	}
</style>

<div class="pickNMixSearchChooser">
	<div class="ft-header-medium ft-header-medium-tabs">
		<ul class="options ft-tabs-large">
			{{#searches}}
			<li class="ft-tab-large option search">
      <a class='ft-tab-title' data-id="{{term}}" href='javascript:void(0)'>{{label}}<span class="remove">x</span></a>
      </li>
			{{/searches}}
			<li class="ft-tab-large option button add"><a class='ft-tab-title' href='javascript:void(0)'>+</a></li>
		</ul>
	</div>
	<form class="newSearch">
		<input name="searchterm" class="searchterm" value="" />
		<button class="ft-button ft-button-medium addsearch"><span><span>Add search</span></span></button>
	</form>
	<div class="clearer"></div>
</div>

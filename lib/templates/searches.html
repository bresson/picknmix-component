<style type="text/css">

	/** Bar
	 ---------------------------------------------------------*/

	.pnm-bar {
		margin-bottom: 14px;
	}

	/** Current
	 ---------------------------------------------------------*/

	.pnm-bar_current {
		padding: 14px;
		background: #F6E9D8;
		font: bold 18px BentonSans;
		color: #777;
		text-transform: uppercase;
		cursor: pointer;
	}

	.pnm-bar_current:hover {
		background: #F7EDE1;
	}

	/** Search List
	 ---------------------------------------------------------*/

	.pnm-bar_search-list {
		display: none;
		background: #777;
		font: 16px BentonSans;
		box-shadow:
			0 1px 2px rgba(0,0,0,0.2) inset,
			0 1px 0 rgba(255,255,255,1);
	}

	.is-open .pnm-bar_search-list {
		display: block;
	}

	/** Search
	 ---------------------------------------------------------*/

	.pnm-bar_search {
		padding: 14px;
	}

	.pnm-bar_search input {
		background: #666;
	}

	/** Search Item
	 ---------------------------------------------------------*/

	.pnm-bar_search-item {
		display: block;
		padding: 14px;
		color: #FFF;
		border-bottom: solid 1px #888;
		text-transform: capitalize;
	}

	.pnm-bar_search-item:hover {
		background: rgba(255,255,255,0.02);
	}

	/** Arrow
	 ---------------------------------------------------------*/

	.pnm-bar_arrow {
		float: right;
		color: #777;
		opacity: 0.7;
	}

	.pnm-bar_current:hover .pnm-bar_arrow {
		opacity: 1;
	}

	.is-open .pnm-bar_arrow {
		-webkit-transform: rotate(90deg);
	}

</style>

<div class="pnm-bar">
	<div class="pnm-bar_current js-current-search">Current term <div class="pnm-bar_arrow">â–¶</div></div>
	<div class="pnm-bar_search-list">
	{{#searches}}
    <a href="#" class="pnm-bar_search-item" data-term="{{term}}">{{term}}</a>
	{{/searches}}
		<form class="pnm-bar_search">
			<input class="search" type="text" name="searchterm" value="" placeholder="Add new section..."/>
		</form>
	</div>
</div>

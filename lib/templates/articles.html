<style type="text/css">

	.pnm-widget {
		padding: 0 14px 14px;
	}

	/** Article
	 ---------------------------------------------------------*/

	.pnm-article {
		display: block;
		margin-bottom: 14px;
		padding-bottom: 14px;
		border-bottom: dotted 1px #A7A59B;
		font-family: BentonSans, sans-serif;
		overflow: hidden;
	}

	.pnm-article:last-child {
		border: 0;
	}

	.pnm-article a.mainlink {
		display: block;
		text-decoration: none;
		color: inherit;
	}

	.ft-lead {
		display: block;
		color: #000;
		font: 24px/1.3em MillerDisplay;
	}

	/** Article Image
	 ---------------------------------------------------------*/

	.pnm-article_image,
	.media-small .pnm-article_image {
		float:left;
		margin: 0.25em 14px 0 0;
		max-width: 100%;
	}

	@media (min-width: 500px) {
		.pnm-article_image {
			width: 200px;
		}
	}

	/** Summary
	 ---------------------------------------------------------*/

	.pnm-article_body {
		display: -webkit-box;
		-webkit-box-orient: vertical;
		-webkit-line-clamp: 4;
		overflow: hidden;
		margin: 0;
		font: 16px/1.3 MillerDisplay;
	}

	/**
	 * @image
	 */

	.pnm-article_image + .pnm-article_body {
		-webkit-line-clamp: 6;
	}

	/** Loading
	 ---------------------------------------------------------*/

	.pnm-loading {
	 	display: none
	}

	/**
	 * @loading
	 */

	.loading .pnm-loading {
		display: block;
	}

	/** Loading Text
	 ---------------------------------------------------------*/

	.pnm-loading_text {
		margin-bottom: 14px;
		font: 18px BentonSans;
		text-align: center;
		color: #777;
	}

</style>

<div class="pnm-widget">
	<ul class="pnm-articles">
		{{#articles}}
		<a class="pnm-article">
        <div href="{{url}}" class="ft-lead ft-lead-large">{{title}}</div>
				{{#image}}<img class="pnm-article_image" src="http://src.sencha.io/500/{{image}}" />{{/image}}
				<div class="pnm-article_body">{{body}}</div>
		</a>
		{{/articles}}
	</ul>
	<div class='pnm-loading'>
		<div class='pnm-loading_text'>Articles loading...</div>
		<div class='progress-bar'>
			<div class='inner'>
				<div class='inner'></div>
			</div>
		</div>
	</div>
</div>

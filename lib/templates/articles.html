
<style type="text/css">

	.pickNMixWidgetArticle img {
		float:left;
		margin:0 10px 10px 0;
	}

	.pickNMixWidgetArticle {
		clear:both;
		font-family: BentonSans,Helvetica,Arial,sans-serif;
		margin-bottom:30px;
		overflow:hidden;
	}

	.pickNMixWidgetArticle a.mainlink {
		text-decoration:none;
		color:inherit;
		display:block;
	}

</style>

<div class="pickNMixWidget">
	<ul class="pickNMixWidgetArticles">
		{{#articles}}
		<li class="pickNMixWidgetArticle">
			<a class="mainlink" href="{{url}}">
				<p class="ft-lead ft-lead-large">{{title}}</p>
				{{#image}}<img src="{{image}}" />{{/image}}
				<p>{{summary}}</p>
			</a>
		</li>
		{{/articles}}
	</ul>
</div>

<style type="text/css">

	.pickNMixWidgetArticle img {
		float:left;
		margin:0 10px 10px 0;
	}

	.pickNMixWidgetArticle {
		clear:both;
		font-family: BentonSans,Helvetica,Arial,sans-serif;
		margin-bottom:30px;
		overflow:hidden;
	}

	.pickNMixWidgetArticle a.mainlink {
		text-decoration:none;
		color:inherit;
		display:block;
	}

</style>

<div class="pickNMixWidget">
	<ul class="pickNMixWidgetArticles">
		{{#articles}}
		<li class="pickNMixWidgetArticle">
			<div>
        <a href="{{url}}" class="ft-lead ft-lead-large">
          {{title}}
        </a>
				{{#image}}<img src="{{image}}" />{{/image}}
				<p class="summary">
          {{summary}}
        </p>
			</div>
		</li>
		{{/articles}}
	</ul>
</div>

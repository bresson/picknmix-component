<style type="text/css">

	.pnm-widget {
		padding: 0 14px 14px;
	}

	/** Article
	 ---------------------------------------------------------*/

	.pnm-article {
		margin-bottom: 14px;
		padding-bottom: 14px;
		border-bottom: dotted 1px #A7A59B;
		font-family: BentonSans, sans-serif;
		overflow: hidden;
	}

	.pnm-article:last-child {
		border: 0;
	}

	.pnm-article a.mainlink {
		display: block;
		text-decoration: none;
		color: inherit;
	}

	.ft-lead {
		display: block;
		color: #000;
		font: 24px/1.3em MillerDisplay;
	}

	/** Article Image
	 ---------------------------------------------------------*/

	.pnm-article_image {
		float:left;
		margin: 0.25em 14px 0 0;
	}

	/** Summary
	 ---------------------------------------------------------*/

	.pnm-article_summary {
		margin: 0;
		font: 16px MillerDisplay;
	}

	/** Loading
	 ---------------------------------------------------------*/

	.pnm-loading {
	 	display: none
	}

	/**
	 * @loading
	 */

	.loading .pnm-loading {
		display: block;
	}

	/** Loading Text
	 ---------------------------------------------------------*/

	.pnm-loading_text {
		margin-bottom: 14px;
		font: 18px BentonSans;
		text-align: center;
	}

</style>

<div class="pnm-widget">
	<ul class="pnm-articles">
		{{#articles}}
		<li class="pnm-article">
        <a href="{{url}}" class="ft-lead ft-lead-large">{{title}}</a>
				{{#image}}<img class="pnm-article_image" src="{{image}}" />{{/image}}
				<div class="pnm-article_summary">{{summary}}</div>
		</li>
		{{/articles}}
	</ul>
	<div class='pnm-loading'>
		<div class='pnm-loading_text'>Articles loading...</div>
		<div class='progress-bar'>
			<div class='inner'>
				<div class='inner'></div>
			</div>
		</div>
	</div>
</div>
